<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/style.css">
    <title>Age in Days</title>
</head>
<body>
    <div class="master-container-1">
        
        <!--Age in days -->
        <div>        
            <h2>Your age in days</h2>
            <div class="flexbox-container-1">
                <div>   
                    <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
                </div>
                <div>
                    <button class="brn btn-danger" onclick="reset()">Reset</button>
                </div>
            </div>

            <div class="flexbox-container-1">
                <div id="flex-box-result"></div>
            </div>
            
        </div>
        
        <!--Cat generator-->
        <div class= "container-2">
            <h2>Cat generator</h2>
            <button class="btn btn-success" id="catGenerator" onclick="createCat()">Generate cats!</button>
            <div class="flexbox-container-2" id="flexcat-gen">
            </div>

        </div>
        
        <!--ROCK PAPER SCISORS-->
        <div class="container-3">
            <h2>Rock, Paper, Scissors</h2>
            <div class="flexbox-rps" id="flexbox-rps">
                <img id="rock" src="https://imagenes.20minutos.es/files/image_656_370/files/fp/uploads/imagenes/2020/07/18/1-dwayne-johnson.r_d.315-116.jpeg"  onclick="rpsGame(this)">
                <img src="https://www.iagua.es/sites/default/files/styles/thumbnail-1180x647/public/toilet-paper-pixabay.jpg?itok=CMtYrkDA" id="paper" onclick="rpsGame(this)">
                <img src="https://fasaworld.com/blog/wp-content/uploads/2019/12/tijeras-1024x682.jpg" id="scissors" onclick="rpsGame(this)">
            </div>
        </div>

        <!--Color button changer-->
        <div class="container-4">
            <h2 id="h2-changecolor">Change the color of the buttons</h2>
            <div class="flexbox-pickcolor">
                <form action="">
                    <select name="backdrop" id="background" onchange="buttonColorChange(this)">
                        <option value="Random">Random</option>
                        <option value="Red">Red</option>
                        <option value="Blue">Blue</option>
                        <option value="Green">Green</option>
                        <option value="Reset">Reset</option>
                    </select>
                </form>
                <button class="btn btn-primary">Wee!</button>
                <button class="btn btn-danger">Danger</button>
                <button class="btn btn-warning">warning</button>
                <button class="btn btn-success">facebook</button>
            </div>
        </div>

    </div>
    
    <script src="static/script.js"></script>
</body>
</html>
